<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="Encriptador.css" />
    <link rel="icon" href="./imagenes/robot-icon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Desafio Encriptador</title>
  </head>
  <body>
    <header class="header-container">
      <img
        src="./imagenes/robot-icon.png"
        alt="Un robot sosteniendo una bocina contra su cabeza"
      />
      <h2>Juego <span class="bounce">Encriptador</span> de texto</h2>
      <div class="cont-mode">
        <div class="toggle"></div>
      </div>
    </header>
    <div class="container">
      <main>
        <form id="form">
          <textarea
            name="input"
            id="input-data"
            class="text input-data"
            cols="30"
            rows="10"
          ></textarea>
          <div class="cont-button">
            <div>
              <button type="submit" class="btn-encript">Encriptar</button>
              <button type="submit" class="btn-desencript">Desencriptar</button>
            </div>
            <p class="p">
              <span class="sign">!</span> Solo letras minusculas y sin acentos
            </p>
            <button type="button" class="btn-paste off">Pegar</button>
          </div>
        </form>
      </main>
      <aside>
        <h3 class="text-status">Ningun texto se a encontrado</h3>
        <textarea
          name="text-user"
          class="text-user text"
          cols="30"
          rows="10"
          readonly
        >
Ingresa el texto que quieras</textarea
        >
        <img src="./imagenes/without-text.png" alt="" class="img-not-found" />
        <button type="button" class="btn-copy off">Copiar</button>
      </aside>
    </div>
    <footer class="footer">
      <p>
        Pagina desarrollada por Sebastián Emiliano Palma González, utilizando
        como base el modelo Figma proporcionado, añadí funcionalidades como el modo oscuro y el botón para pegar texto.
      </p>
    </footer>
    <script src="Encriptador.js"></script>
  </body>
</html>
